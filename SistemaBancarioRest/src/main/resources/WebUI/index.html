<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse  justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/">Info Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/transfer">Transfer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:24px;">
        <div id="input">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account ID</h5>
                    <input type="text" class="form-control" id="accountID" maxlength="20">
                    <br><br>
                    <button type="button" id="accountButton" class="btn btn-primary">Ottieni informazioni</button>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <div id="output" style="margin-top: 24px;">
            <div id="tableTitle">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Cognome</th>
                            <th scope="col">Saldo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="td_nome"></td>
                            <td id="td_cognome"></td>
                            <td id="td_saldo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Identificativo</th>
                            <th scope="col">Data</th>
                            <th scope="col">Importo</th>
                            <th scope="col">Mittente</th>
                            <th scope="col">Destinatario</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <script>

                showTransactionDiv(false);
                showInputWarning(false);

                document.getElementById("accountButton").addEventListener("click", () => {
                    let accountID = document.getElementById("accountID").value;

                    if(!checkInput(accountID)){
                        showInputWarning(true);
                    }else{
                        showInputWarning(false);
                        let xhttp = new XMLHttpRequest()
                        xhttp.onreadystatechange = () => {
                            if (xhttp.readyState == 4 && xhttp.status == 200) {
                                var obj = JSON.parse(xhttp.responseText);
                                createTransactionTable(obj);
                            }
                        }
                        xhttp.open("GET", "http://localhost:8080/api/account/" + accountID);
                        xhttp.send();
                    }
                });

                function checkInput(id){
                    if(id.length != 20){
                        return false;
                    }
                    if(!/^[a-zA-Z0-9]*$/.test(id)){
                        return false;
                    }
                    return true;
                }

                function showInputWarning(bool){
                    if (bool === true){
                        document.getElementById("message").innerHTML = '<div class="alert alert-danger" role="alert" style="margin-top: 24px;">Inserire un ID corretto</div>'
                        document.getElementById("message").style.visibility = "visible";
                    }
                    else{
                        document.getElementById("message").innerHTML = '';
                        document.getElementById("message").style.visibility = "hidden";
                    }
                }

                function showTransactionDiv(bool) {
                    if (bool === true)
                        document.getElementById("output").style.visibility = "visible";
                    else
                        document.getElementById("output").style.visibility = "hidden";
                }

                function createTransactionTable(account) {
                    var nome = account[0].Nome;
                    var cognome = account[0].Cognome;
                    var saldo = account[0].Saldo;
                    var transazioni = account[0].Transazioni;
                    console.log(account[0]);
                    //console.log(transazioni);

                    document.getElementById("td_nome").innerHTML = nome;
                    document.getElementById("td_cognome").innerHTML = cognome;
                    document.getElementById("td_saldo").innerHTML = saldo;

                    var tabella = "";
                    for (i = 0; i < transazioni.length; i++) {
                        console.log(transazioni[i]);
                        if (i === 0) {
                            tabella += '<tr class="table-primary">';
                        } else {
                            tabella += '<tr>';
                        }
                        tabella += '<td>' + transazioni[i].ID + '</td>';
                        tabella += '<td>' + transazioni[i].dataOra + '</td>';
                        tabella += '<td>' + transazioni[i].amount + '</td>';
                        tabella += '<td>' + transazioni[i].mittente + '</td>';
                        tabella += '<td>' + (transazioni[i].destinatario === transazioni[i].mittente ? '-' : transazioni[i].destinatario) + '</td>';
                        tabella += '</tr>';
                    }
                    document.getElementById("tbody").innerHTML = tabella;
                    showTransactionDiv(true);
                }
            </script>
</body>

</html>
