<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse  justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/">Info Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/transfer">Transfer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 24px;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mittente</h5>
                <input type="text" class="form-control" id="mittente">
                <h5 class="card-title" style="margin-top: 16px;">Destinatario</h5>
                <input type="text" class="form-control" id="destinatario">
                <h5 class="card-title" style="margin-top: 16px;">Ammontare</h5>
                <input type="number" class="form-control" id="ammontare">
                <br><br>
                <button type="button" id="transazioneButton" class="btn btn-primary">Esegui transazione</button>
            </div>
        </div>
        <div id="message" style="margin-top: 24px;"></div>
    </div>
    <script>

        showMessageDiv(false);
        document.getElementById("transazioneButton").addEventListener("click", () => {
            
            showMessageDiv(false);

            let params = "from=" + document.getElementById("mittente").value + "&to=" + document.getElementById("destinatario").value + "&amount=" + document.getElementById("ammontare").value;

            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8080/api/transfer");
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.onreadystatechange = () => {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    if ("Non Eseguita" === xhttp.responseText) {
                        displayTransactionMessage(2, "Transazione fallita");
                    } else {
                        displayTransactionMessage(1, "Transazione eseguita con successo");
                    }
                } else if (xhttp.readyState == 4 && xhttp.status == 400) {
                    displayTransactionMessage(2, "Transazione fallita");
                } else if (xhttp.readyState == 4 && xhttp.status == 406) {
                    displayTransactionMessage(2, "Transazione fallita, saldo non sufficiente");
                }
            }
            xhttp.send(params);
        });

        //type: {1:Successo, 2:Fallimento}
        function displayTransactionMessage(type, message) {
            let html = "";
            if (type === 1) {
                html += '<div class="alert alert-success" role="alert">' + message + '</div>';
            } else if (type === 2) {
                html += '<div class="alert alert-danger" role="alert">' + message + '</div>';
            }
            document.getElementById("message").innerHTML = html;
            showMessageDiv(true);
        }

        function showMessageDiv(bool) {
            if (bool === true)
                document.getElementById("message").style.visibility = "visible";
            else
                document.getElementById("message").style.visibility = "hidden";
        }

    </script>
</body>

</html>
