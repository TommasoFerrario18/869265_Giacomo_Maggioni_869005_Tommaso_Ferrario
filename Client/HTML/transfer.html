<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="Inserimento">
        <div class="card" style="width: 40rem;">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Mittente</label>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mittente" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Destinatario</label>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destinatario">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ammontare</label>
                <br>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ammontare">
                </div>
            </div>
            <br><br>
            <button type="button" id="transazioneButton" class="btn btn-primary">Effettua transazione</button>
        </div>
    </div>
    <script>
        document.getElementById("transazioneButton").addEventListener("click", () => {
            let body = "from=" + document.getElementById("mittente").value + "&to=" + document.getElementById("mittente").value + "&amount" + document.getElementById("mittente").value
            console.log(body)
        })
    </script>
</body>

</html>
